<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script src="assets/scripts/colormap_alternative.js"></script> 	
<script src="assets/scripts/jams2015_top10Bottlenecks.js"></script>


<script>
var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicGFwcHBhIiwiYSI6ImNpdm01ZTh5YzAwZHAyb255NHp1ZDJ2M2wifQ.u7k9XOvN1de-6ObUzKgWGw';
var streets = L.tileLayer(mbUrl, {id: 'papppa.24o3jbm0',   attribution: mbAttr});
var map = L.map('map', {
	center: [49.761471, 8.534362],
	zoom: 8,
	layers: [streets]
});
//var map = L.mapbox.map('map', 'papppa.24o3jbm0')
//var layer = L.mapbox.tileLayer('mapbox.streets'); 
var baseLayers = {
		"Streets": streets
	};
var overlays = {
		"Top 10 Bottlenecks (2015)" : jams2015_top10Bottlenecks
	};
L.control.layers(baseLayers, overlays).addTo(map);


</script>
</body>
</html>
